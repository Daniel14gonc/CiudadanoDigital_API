name: Deploy RAG backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make entrypoint executable
        run: chmod +x entrypoint.sh

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/uvg/comp_digital:latest

      - name: Deploy to EC2 via SSM and Wait
        run: |
          # 1. Obtener Instance ID
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters \
              "Name=tag:Name,Values=compdi-instance" \
              "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].InstanceId | [0]" \
            --output text)


          if [ "$INSTANCE_ID" = "None" ] || [ -z "$INSTANCE_ID" ]; then
            echo "::error::No EC2 instance found with tag Name=compdi-instance"
            exit 1
          fi
          
          echo "Found instance: $INSTANCE_ID"

          # 2. Definir variables para inyectar en el script de SSM (Evita hardcoding)
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          REGION="${{ secrets.AWS_REGION }}"
          REPO_NAME="uvg/comp_digital"

          # 3. Enviar Comando SSM
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy new backend image" \
            --parameters "{\"commands\": [
              \"set -e\",
              \"echo Fetching envfile...\",
              \"aws ssm get-parameter --name /comp-digital-env --with-decryption --query Parameter.Value --output text > /home/ubuntu/envfile\",
              \"chown ubuntu:ubuntu /home/ubuntu/envfile\",
              \"chmod 600 /home/ubuntu/envfile\",
              \"echo Logging into ECR...\",
              \"aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ECR_REGISTRY\",
              \"echo Pulling image...\",
              \"docker pull $ECR_REGISTRY/$REPO_NAME:latest\",
              \"echo Replacing container...\",
              \"docker stop comp_digital || true\",
              \"docker rm comp_digital || true\",
              \"docker run -d --name comp_digital --env-file /home/ubuntu/envfile -p 80:3000 $ECR_REGISTRY/$REPO_NAME:latest\"
            ]}" \
            --region "$REGION" \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command sent. ID: $COMMAND_ID"

          # 4. Esperar a que termine (Polling)
          while true; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text)
            
            echo "Current Status: $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo "Deployment Successful!"
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "::error::Deployment Failed. Check SSM Output in AWS Console."
              # Opcional: Imprimir el error
              aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" --query "StandardErrorContent" --output text
              exit 1
            fi

            sleep 5
          done

